      width: 8px;
      height: 8px;
    }

    }
    ::-webkit-scrollbar-thumb {

      border: 2px solid #f1f5f9;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8; /* slate-400 */
    }
    
    /* Global smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
  </style>
