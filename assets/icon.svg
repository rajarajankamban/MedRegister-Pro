<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Clipboard Body -->
  <rect x="80" y="60" width="320" height="420" rx="40" fill="#4b5563" />
  <rect x="100" y="80" width="280" height="380" rx="20" fill="#eef2ff" />
  
  <!-- Top Clip -->
  <path d="M180 30h120c15 0 20 10 20 20v30H160V50c0-10 5-20 20-20z" fill="#f59e0b" />
  <rect x="170" y="45" width="140" height="40" rx="10" fill="#fbbf24" />
  
  <!-- Patient Avatar on Paper -->
  <circle cx="240" cy="180" r="60" fill="#93c5fd" opacity="0.5" />
  <circle cx="240" cy="165" r="25" fill="#1e40af" />
  <path d="M200 210c0-15 15-25 40-25s40 10 40 25v5h-80v-5z" fill="#1e40af" />
  
  <!-- Lines on Paper -->
  <rect x="140" y="270" width="200" height="8" rx="4" fill="#94a3b8" />
  <rect x="140" y="300" width="200" height="8" rx="4" fill="#94a3b8" />
  <rect x="140" y="330" width="140" height="8" rx="4" fill="#94a3b8" />
  
  <!-- Medical Plus Badge -->
  <circle cx="380" cy="380" r="90" fill="#ec4899" />
  <rect x="370" y="330" width="20" height="100" rx="5" fill="white" />
  <rect x="330" y="370" width="100" height="20" rx="5" fill="white" />
  
  <!-- The Pen -->
  <g transform="rotate(35 420 120)">
    <rect x="390" y="20" width="30" height="200" rx="15" fill="#2563eb" />
    <rect x="390" y="40" width="30" height="100" fill="#60a5fa" />
    <path d="M390 220l15 30 15-30h-30z" fill="#3b82f6" />
    <path d="M405 250l5 10 5-10h-10z" fill="#1d4ed8" />
  </g>
